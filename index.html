<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Tic Tac Toe</title>
    <script type="module" src="/src/main.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 12px;
            text-align: center;
            position: absolute;
            bottom: 5px;
            color: var(--White);
            display: none;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body id="body">
    <!-- header logo -->
    <header class="header wrapper" id="header">
        <svg width="72" height="32" viewBox="0 0 72 32" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
                <path
                    d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z"
                    fill="#31C3BD" />
                <path
                    d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z"
                    fill="#F2B137" fill-rule="nonzero" />
            </g>
        </svg>

        <!-- player turn indicator -->
        <div class="turn hidden" id="turn">
            <span class="turn__icon">
                <svg id="icon-x-default" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor"
                        d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                        fill-rule="evenodd" />
                </svg>
            </span>
            <p>Turn</p>
        </div>

        <!-- restart button -->
        <button type="button" class="restart-btn hidden" id="restart-btn">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
                    fill="#1F3641" />
            </svg>
        </button>
    </header>
    <main class="main wrapper" id="main">



        <!-- game menu -->
        <!-- <template id="menu-screen"> -->
        <div class="menu" id="menu">
            <form class="menu__form" id="menu-form">
                <div class="menu__main">
                    <h1 class="menu__title">
                        Pick Player 1's Mark
                    </h1>

                    <div class="menu__mark-options">
                        <input class="menu__mark-option-radio" id="X" type="radio" name="mark" value="X" />

                        <label class="menu__mark-option menu__mark-option--X" for="X">
                            <svg id="icon-x-default" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <path fill="currentColor"
                                    d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                                    fill-rule="evenodd" />
                            </svg>
                        </label>

                        <input class="menu__mark-option-radio" id="O" type="radio" name="mark" value="O" />

                        <label class="menu__mark-option menu__mark-option--O" for="O">
                            <svg id="icon-o-default" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <path fill="currentColor"
                                    d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" />
                            </svg>
                        </label>
                    </div>

                    <p class="info">
                        Remember: X goes first
                    </p>
                </div>

                <div class="menu__choices">
                    <button type="submit" class="menu__choice menu__choice--cpu" id="button-cpu" name="menu-choice"
                        value="cpu">
                        New Game (vs CPU)
                    </button>
                    <button type="submit" class="menu__choice menu__choice--player" id="button-vs-player"
                        name="menu-choice" value="vs-player">
                        New Game (vs Player)
                    </button>
                </div>
            </form>
        </div>
        <!-- </template> -->

        <!-- game board -->
        <template id="game-screen">
            <div class="board">
                <div class="board__tile"></div> <!--1-->
                <div class="board__tile"></div> <!--2-->
                <div class="board__tile"></div> <!--3-->
                <div class="board__tile"></div> <!--4-->
                <div class="board__tile"></div> <!--5-->
                <div class="board__tile"></div> <!--6-->
                <div class="board__tile"></div> <!--7-->
                <div class="board__tile"></div> <!--8-->
                <div class="board__tile"></div> <!--9-->
            </div>

            <div class="game-stats">
                <div class="game-stat game-stats__player1">
                    <p>
                        <span class="game-stats__player1-icon">X</span>
                        (<span class="game-stats__player1-notation">You</span>)
                    </p>
                    <p class="game-stats__value">14</p>
                </div>

                <div class="game-stat game-stats__ties">
                    <p>Ties</p>
                    <p class="game-stats__value">32</p>
                </div>

                <div class="game-stat game-stats__player2">
                    <p>
                        <span class="game-stats__player2-icon">O</span>
                        (<span class="game-stats__player2-notation">CPU</span>)
                    </p>
                    <p class="game-stats__value">11</p>
                </div>
            </div>
        </template>

    </main>

    <!-- winner overlay -->
    <div class="overlay hidden" aria-hidden="true" id="overlay">
        <div class="overlay__win-container">

            <p class="overlay__win-message">You won!</p>

            <h1 class="overlay__win-player">
                <span class="overlay__win-icon">
                    <svg fill="#31c3bd" id="icon-x-win" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                            fill-rule="evenodd" />
                    </svg>
                </span>
                takes the round
            </h1>

            <div class="overlay__win-buttons">
                <button type="button" class="overlay__win-btn overlay__win-btn--quit" id="quit-btn">
                    Quit
                </button>

                <button type="button" class="overlay__win-btn overlay__win-btn--next-round" id="next-round-btn">
                    Next Round
                </button>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">
            Frontend Mentor
        </a>.
        Coded by <a href="https://www.frontendmentor.io/profile/adeysh">Adesh Katiya</a>.
    </footer>
</body>

</html>
